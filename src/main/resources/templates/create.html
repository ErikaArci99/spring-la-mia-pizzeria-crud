<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/resources :: resources}"></head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2>Crea nuova pizza</h2>

        <form th:action="@{/pizza/create}" th:object="${pizza}" method="post" class="mt-3">

            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome">
                <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <!-- Descrizione -->
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione</label>
                <textarea th:field="*{descrizione}" class="form-control" id="descrizione"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></div>
            </div>

            <!-- Foto -->
            <div class="mb-3">
                <label for="foto" class="form-label">URL immagine</label>
                <input type="text" th:field="*{foto}" class="form-control" id="foto">
                <div class="text-danger" th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></div>
            </div>

            <!-- Prezzo -->
            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo (â‚¬)</label>
                <input type="number" step="0.01" th:field="*{prezzo}" class="form-control" id="prezzo">
                <div class="text-danger" th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Salva</button>
            <a href="/" class="btn btn-secondary">Annulla</a>
        </form>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
